<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Navbar con alineaciones</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="p-4">

        <!-- NAVBAR 1: Alineación con margin-left: auto -->
        <h4>1. Alineación con <code>ms-auto</code> (margin-left: auto)</h4>
        <nav class="navbar bg-light px-3">
            <span class="navbar-brand">MiSitio</span>
            <ul class="navbar-nav flex-row ms-auto">
                <li class="nav-item mx-2"><a href="#" class="nav-link">Inicio</a></li>
                <li class="nav-item mx-2"><a href="#" class="nav-link">Sobre mí</a></li>
                <li class="nav-item mx-2"><a href="#" class="nav-link">Contacto</a></li>
            </ul>
        </nav>

        <hr>

        <!-- NAVBAR 2: Alineación con justify-content-end -->
        <h4>2. Alineación con <code>justify-content-end</code></h4>
        <nav class="navbar bg-light px-3">
            <div class="container-fluid d-flex justify-content-end">
                <ul class="navbar-nav flex-row">
                    <li class="nav-item mx-2"><a href="#" class="nav-link">Inicio</a></li>
                    <li class="nav-item mx-2"><a href="#" class="nav-link">Sobre mí</a></li>
                    <li class="nav-item mx-2"><a href="#" class="nav-link">Contacto</a></li>
                </ul>
            </div>
        </nav>

        <hr>

        <!-- NAVBAR 3: Sin alineación -->
        <h4>3. Sin alineación (los ítems se quedan al inicio)</h4>
        <nav class="navbar bg-light px-3">
            <ul class="navbar-nav flex-row">
                <li class="nav-item mx-2"><a href="#" class="nav-link">Inicio</a></li>
                <li class="nav-item mx-2"><a href="#" class="nav-link">Sobre mí</a></li>
                <li class="nav-item mx-2"><a href="#" class="nav-link">Contacto</a></li>
            </ul>
        </nav>

    </body>
</html>
