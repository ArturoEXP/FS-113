<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario Club del Multiverso</title>
  <!-- Cargamos Bootstrap 5.3 desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #4b6cb7, #182848); /* Fondo en degradado */
      color: white;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.1); /* Transparencia suave */
      border: none;
      border-radius: 15px;
    }
    .form-label {
      font-weight: bold;
    }
    .max-width-600 {
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <!-- Título principal centrado -->
    <h1 class="text-center mb-4">🌌 Solicitud para unirse al Club de Viajeros del Multiverso 🌌</h1>
    
    <!-- Tarjeta con el formulario -->
    <div class="card p-4 mx-auto max-width-600">
      <form>
        <!-- Nombre completo -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
          <!-- Campo de texto obligatorio -->
        </div>

        <!-- Correo electrónico -->
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" required>
          <!-- Campo tipo email para validar correos -->
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña secreta de acceso</label>
          <input type="password" class="form-control" id="password" name="password" required minlength="6">
          <!-- Campo tipo contraseña con mínimo de 6 caracteres -->
        </div>

        <!-- Selección de universo favorito -->
        <div class="mb-3">
          <label for="universo" class="form-label">Universo favorito</label>
          <select class="form-select" id="universo" name="universo" required>
            <option value="">Selecciona uno</option>
            <option>Marvel</option>
            <option>Star Wars</option>
            <option>Matrix</option>
            <option>Rick y Morty</option>
            <option>Otro</option>
          </select>
          <!-- Menú desplegable obligatorio -->
        </div>

        <!-- Selección de transporte interdimensional (radio buttons) -->
        <div class="mb-3">
          <label class="form-label">Transporte interdimensional preferido</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="transporte" id="portalGun" value="portalGun" required>
            <label class="form-check-label" for="portalGun">Pistola de portales</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="transporte" id="tardis" value="tardis">
            <label class="form-check-label" for="tardis">TARDIS</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="transporte" id="delorean" value="delorean">
            <label class="form-check-label" for="delorean">DeLorean</label>
          </div>
        </div>

        <!-- Checkbox de aceptación de normas -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="acepto" required>
          <label class="form-check-label" for="acepto">Acepto las reglas del multiverso</label>
          <!-- Checkbox obligatorio -->
        </div>

        <!-- Comentarios -->
        <div class="mb-3">
          <label for="comentarios" class="form-label">¿Por qué quieres unirte?</label>
          <textarea class="form-control" id="comentarios" rows="3" placeholder="Cuéntanos tu motivación..."></textarea>
          <!-- Campo de texto grande -->
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between">
          <button type="reset" class="btn btn-outline-light">Reiniciar</button>
          <button type="submit" class="btn btn-success">Enviar solicitud</button>
          <!-- Botón de envío y de reseteo -->
        </div>
      </form>
    </div>
  </div>

  <!-- Carga opcional de JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
